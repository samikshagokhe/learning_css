<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            margin-left: 40px;
            padding-top: 50px;
            color: white;
        }
        .box{
            background-color: blue;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            margin: 10px;
            transition:transform 3s ease-in 500ms;
        }
        .box1:hover{
            transform: translate(125px,125px);
        }
        .box2:hover{
            transform: translateX(125px);
        }
        .box3:hover{
            transform: translateY(125px);
        }
        .box4:hover{
            transform: rotate(180deg);
        }
        .box5:hover{
            transform: skewX(50deg);
        }
        .box6:hover{
            transform: scale(2);
        }
        .box7:hover{
            transform:scale(1.5) translateX(100px) rotate(120deg) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"> Translate </div>
        <div class="box box2"> TranslateX </div>
        <div class="box box3"> TranslateY </div>
        <div class="box box4"> Rotate </div>
        <div class="box box5"> Skew </div>
        <div class="box box6"> Scale </div>
        <div class="box box7"> Multiple </div>
    </div>

</body>
</html>
