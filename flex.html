<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-itms{
            background-color: brown;
            color: white;
            height: 200px;
            width: 200px;
            margin: 10px;
            font-size: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .flex-container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <ul class="flex-container">
        <li class="flex-itms">1</li>
        <li class="flex-itms">2</li>
        <li class="flex-itms">3</li>
        <li class="flex-itms">4</li>
        <li class="flex-itms">5</li>
        <li class="flex-itms">6</li>
        <li class="flex-itms">7</li>
        <li class="flex-itms">8</li>
        <li class="flex-itms">9</li>
        <li class="flex-itms">10</li>
        <li class="flex-itms">11</li>
        <li class="flex-itms">12</li>
        <li class="flex-itms">13</li>
        <li class="flex-itms">14</li>
        <li class="flex-itms">15</li>
        <li class="flex-itms">16</li>
    </ul>
</body>
</html>
