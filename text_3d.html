<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text_container{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            letter-spacing: 4px;
            font-size: 70px;
            font-weight: 800;
            perspective: 60px;
        }
        .text_container>b{
            height: 80px;
            box-shadow: 0px 10px 3px grey;
            background: linear-gradient(to right, red, orange,blue);
            background-clip: text;
            color: transparent;
            transform-origin: bottom;
            /* transform: rotateX(-85deg); */
            animation: getup 10s infinite;
        }
        .text_container>b:nth-child(1){animation-delay: 0s;}
        .text_container>b:nth-child(2){animation-delay: 0.25s;}
        .text_container>b:nth-child(3){animation-delay: 0.50s;}
        .text_container>b:nth-child(4){animation-delay: 0.75s;}
        .text_container>b:nth-child(5){animation-delay: 1s;}
        .text_container>b:nth-child(6){animation-delay: 1.25s;}
        .text_container>b:nth-child(7){animation-delay: 1.50s;}
        .text_container>b:nth-child(8){animation-delay: 1.75s;}

        @keyframes getup{
            from{transform: rotateX(-85deg);}
            10%,50%{transform: rotate(0deg);}
            60%,to{transform: rotateX(-85deg);}
        }
    </style>
</head>
<body>
    <div class="text_container">
        <b>S</b>
        <b>A</b>
        <b>M</b>
        <b>I</b>
        <b>K</b>
        <b>S</b>
        <b>H</b>
        <b>A</b>
    </div>
</body>
</html>
