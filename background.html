<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .linear{
            height: 300px;
            background: linear-gradient(to right, yellow, rgb(226, 78, 103), teal);
        }
        .radial{
            height: 500px;
            background: radial-gradient(circle, rgb(182, 20, 20),rgb(235, 80, 163), rgb(235, 147, 235));
        }
        .conical{
            height: 700px;
            background: conic-gradient(from 90deg, yellow, red, teal);
        }
    </style>
</head>
<body>
    <div class="linear"> Linear </div>
    <div class="radial"> Radial </div>
    <div class="conical"> Conical </div>
</body>
</html>
